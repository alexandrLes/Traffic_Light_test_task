<!-- templates/employees/department_tree.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Company Structure</title>
    <style>
        .department { cursor: pointer; }
        .employees { display: none; }
    </style>
    <script>
        function toggleEmployees(departmentId) {
            var element = document.getElementById('employees-' + departmentId);
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Company Structure</h1>
    <ul>
        {% for department in departments %}
            {% include 'employees/department_node.html' with department=department %}
        {% endfor %}
    </ul>
</body>
</html>
