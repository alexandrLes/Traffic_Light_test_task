<!-- templates/employees/department_tree.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Company Structure</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .department { cursor: pointer; font-weight: bold; }
        .employees { display: none; }
    </style>
    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.department').click(function() {
                $(this).next('.employees').slideToggle();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Company Structure</h1>
        <div class="list-group">
            {% for department in departments %}
                {% include 'employees/department_node.html' with department=department %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
